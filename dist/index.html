<!DOCTYPE html>
<html lang="en">
  <head>
    <title>boxes and strings proof of concept</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

    <div id="wrapper">

      <div class="top-box" id ="top-box">
        <p>top-box</p>
      </div>
    
      <div id="middle-box">
        <div class="one" id="one">
          <p>middle-box flexbox row 1</p>
          <div class="column" id="mouseEnter"><p id="mouseEnterText">mouseEnter 0</p></div>
        </div>
        <div class="two" id="two">
          <p id="midboxrow2">middle-box flexbox row 2</p>
          <button type="button" id="button">button 0</button>
          <div class="column" id="innerflexcol"><p>inner flexbox column</p></div>
        </div>
        <div class="three" id="three">
          <p id="row3">middle-box flexbox row 3</p>
          <div class="column" id="col3"><p>inner flexbox column</p></div>
        </div>
      </div>

      <div class="bottom-box" id="bottom">
        <p id="bttext">bottom-box</p>
      </div>

    </div>

    <script src="bundle.js"></script>
  </body>
</html>
